<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maintenance</title>
    <style>
        body {
            text-align: center;
            padding: 40px 20px;
            background-color: #f0f0f0;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #333;
            line-height: 1.6;
        }
        h1 { font-size: 2.5em; color: #333; }
        article {
            display: block;
            text-align: center;
            width: 80%;
            max-width: 650px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        p { margin: 20px 0; }
        a { color: #dc8100; text-decoration: none; }
        a:hover { color: #333; text-decoration: none; }
        .maintenance-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<article>
    <img src="assets/images/maintenance.jpeg" alt="Maintenance" class="maintenance-image">
    <div>
        <p>Sorry for the inconvenience but we&rsquo;re performing some maintenance at the moment. If you need to you can always contact us, otherwise we&rsquo;ll be back up and running as soon as possible. Thanks for your patience.</p>
        <p>&mdash; The FalconShop Team</p>
    </div>
</article>
</body>
</html>
